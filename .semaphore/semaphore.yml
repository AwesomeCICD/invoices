version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: get git
          commands:
            - apt update
            - apt install git -yy
        - name: 'Job #2'
          commands:
            - cargo build -p grpc-protocol
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: externalreality/invoices-build-image
